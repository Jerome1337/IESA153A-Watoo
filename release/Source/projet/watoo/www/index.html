	<body>
		<header class="header">
			<button id="buttonOpenNav" class="nav"><i class="icon icon-menu"></i></button>
			<h1 class="logo">Watoo</h1>
		</header>

		<div id="shadowCloseNav" class="shadow"></div>
		<nav class="nav">
			<ul>
				<li class="active"><button id="buttonHome">Accueil</button></li>
				<li><button id="buttonPhotos">Photos</button></li>
				<li><button id="buttonContacts">Contacts</button></li>
				<li><button id="buttonNotes">Notes</button></li>
				<li><button id="buttonSettings">RÃ©glages</button></li>

		<section class="view">
			<section class="home middle">
				<div class="infosMaps">
					<div id="direction" class="direction"></div>
				</div>

				<div id="map-canvas"></div>

				<div class="actions">
					<button id="buttonGeolocation" class="geolocation"><i class="icon icon-direction"></i></button>
					<button id="buttonAddLocation" class="add"><i class="icon icon-plus"></i></button>
				</div>
			</section>

			<section class="photos left">
				<button id="buttonCapturePhoto">Prendre une photo</button>
				<button id="buttonGetPhoto">Depuis la gallerie</button>
				<img style="display:none;" id="smallImage" src="" />
				<img style="display:none;" id="largeImage" src="" />
			</section>

			<section class="contacts left">
				<button id="buttonPickContact">Trouver un contact</button>
				<div id="selectedContact"></div>
			</section>

			<section class="notes left">
				<textarea></textarea>
				<button id="buttonSendMessage">Enregistrer le message</button>

				<div class="messages"></div>
			</section>

			<section class="settings left">
			</section>
		</section>
